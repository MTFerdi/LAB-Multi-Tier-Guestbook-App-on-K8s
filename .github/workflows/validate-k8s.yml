name: Validate K8s Manifests
on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubeconform
        run: |
          curl -L https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-linux-amd64.tar.gz \
          | tar xz
          sudo mv kubeconform /usr/local/bin/kubeconform
          kubeconform -v

      - name: Validate manifests
        shell: bash
        run: |
          set -euo pipefail
          FILES=$(find k8s -type f \( -name '*.yaml' -o -name '*.yml' \) | tr '\n' ' ')
          if [[ -z "$FILES" ]]; then
            echo "No YAML files found under k8s/"; exit 1
          fi
          echo "Validating: $FILES"
          kubeconform -summary -strict \
            -schema-location default \
            -schema-location "https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/{{.NormalizedKubernetesVersion}}-standalone/{{.ResourceKind}}.json" \
            $FILES
